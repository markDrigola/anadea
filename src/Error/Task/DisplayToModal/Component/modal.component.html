<div class="modal-wrap">
    <h2 mat-dialog-title>Ooops! Some Error, do not worry!</h2>
    <mat-dialog-content>
        <h3>Something went wrong.</h3>
    </mat-dialog-content>
    <mat-dialog-actions>
    <button mat-raised-button *ngIf="modalProperties?.closing" (click)="onCloseModalDialog()" class="mat-primary">Close</button>
    </mat-dialog-actions>
</div>
